syntax = "proto3";

package test.well_known;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

// Test message using various well-known types
message WellKnownTypesTest {
  // Empty field
  google.protobuf.Empty empty_field = 1;
  
  // Timestamp fields
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  
  // Duration field
  google.protobuf.Duration timeout = 4;
  
  // Wrapper types
  google.protobuf.StringValue optional_string = 5;
  google.protobuf.Int32Value optional_int32 = 6;
  google.protobuf.Int64Value optional_int64 = 7;
  google.protobuf.UInt32Value optional_uint32 = 8;
  google.protobuf.UInt64Value optional_uint64 = 9;
  google.protobuf.FloatValue optional_float = 10;
  google.protobuf.DoubleValue optional_double = 11;
  google.protobuf.BoolValue optional_bool = 12;
  google.protobuf.BytesValue optional_bytes = 13;
  
  // Any field
  google.protobuf.Any payload = 14;
  
  // Regular fields for comparison
  string regular_string = 15;
  int32 regular_int32 = 16;
}

// Test message with repeated well-known types
message RepeatedWellKnownTypes {
  repeated google.protobuf.Timestamp timestamps = 1;
  repeated google.protobuf.Duration durations = 2;
  repeated google.protobuf.StringValue string_values = 3;
  repeated google.protobuf.Any any_values = 4;
}

// Test message for Any payload
message TestPayload {
  string message = 1;
  int32 value = 2;
}